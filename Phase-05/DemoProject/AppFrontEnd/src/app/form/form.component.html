<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" required [(ngModel)]="user.name" name="name"/>
        </div>
  
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input class="form-control" id="mobile" required [(ngModel)]="user.mobile" name="mobile" />
        </div>
  
        <div class="form-group">
            <label for="country">Address</label>
            <input class="form-control" id="address" required [(ngModel)]="user.address" name="address" />
          </div>

          
        <div class="form-group">
          <label for="dob">DOB</label>
          <input class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob" />
        </div>

        <div class="form-group">
          <label for="country">Gender</label>
          <input class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender" />
        </div>
        <div class="form-group">
          <label for="country">Action</label>
          <input class="form-control" id="action" required [(ngModel)]="user.action" name="action" />
        </div>
        
        <button (click)="addBook()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>Data added SUccessFully</h3>

      </div>
    </div>
  </div>
