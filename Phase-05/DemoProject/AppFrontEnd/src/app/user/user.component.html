<h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>Mobile</th><th>Address</th><th>DOB</th><th>Gender</th><th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.mobile}}</td>
        <td>{{u.address}}</td>
        <td>{{u.dob}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.action}}</td>
        <td><button type="button" (click)='BookDelete(u.id)' class="btn btn-primary">Delete</button></td>
    </tr>
</tbody>

</table>
