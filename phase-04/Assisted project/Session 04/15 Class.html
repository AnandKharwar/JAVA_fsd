<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

          // classes
        class Student{
            constructor(id,name){
                this.id=id;
                this.name= name;

            }
            display(){
                console.log("Id:"+this.id);
                console.log("Name "+this.name);
            }
        }

        // creating a object
         
        let s1 = new Student(101,"Anand");
        let s2= new Student(102,"Aman");
        let s3= new Student(103,"Shakti");

        // calling a method of class
        s1.display();
        s2.display();
        s3.display();
    </script>
</body>
</html>
